<div class="bg-white {{/* 讓卡片的區塊可以被顯示 */}}
mb3 pa4 mid-gray overflow-hidden">
  {{ if .Date }}
    <div class="f6">
      {{/* .Date.Format 時間不能亂打，請參考: https://gohugo.io/functions/format/ */}}
      {{ .Date.Format "2006, Jan 2, Mon " }} - {{ .FuzzyWordCount }} Words
    </div>
  {{ end }}
  <h1 class="f3 near-black">
    {{/* .Permalink是我們可以點連結連到該篇文章的原因 */}}
    <a href="{{ .Permalink }}" class="link black dim">
      {{ .Title }}
    </a>
  </h1>
  <div class="nested-links f5 lh-copy nested-copy-line-height">
    {{/* .Summary  這一個變數會自動做出總結，我會建議用 .Description */}}
    {{ .Description }}
  </div>
</div>
